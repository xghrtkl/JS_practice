<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task03</title>
    <script type="text/javascript">
        var a = Number('678.9xyz');
            console.log(a); 
            document.write('String: '+ a)
        var b = parseInt('678.9xyz');
            console.log(b); 
            document.write('<br>Integer: '+ b)
        var c = parseFloat('678.9xyz');
            console.log(c);
            document.write('<br>Float: '+ c)            
    </script>
</head>
<body>
</body>
</html>
