<!-- 
    Write a function which should be called when body is loaded. 
    Show your roll number in alert. 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task04</title>
    
</head>
<body onload='x();'>
  <script type="text/javascript">
        function x(){
          alert(Math.floor(Math.random() * 7) + 1)
        }
    </script>
</body>
</html>
